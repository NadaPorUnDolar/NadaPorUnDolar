<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NadaPorUnDolar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 44px;
            color: #1a1a1a;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        p {
            font-size: 18px;
            color: #404040;
            max-width: 500px;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        .buy-button {
            background-color: #d32f2f;
            color: #ffffff;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 400;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 24px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #b71c1c;
        }
        .disclaimer {
            font-size: 13px;
            color: #757575;
            max-width: 500px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>NadaPorUnDolar</h1>
    <p>Paga USD 1 por absolutamente nada.</p>
    <a href="[ENLACE_PAYPAL]" class="buy-button">Comprar nada por USD 1</a>
    <p class="disclaimer">Al pagar, aceptas que no recibirás ningún producto ni servicio. Cualquier notificación relacionada con el procesamiento del pago no constituye un producto o servicio. Sin reembolsos.</p>
</body>
</html>
